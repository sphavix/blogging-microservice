<ng-container *ngIf="article$ | async as article; else loader">
    <div class="container">
        <div class="py-5">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <img [src]="article.featureImageUrl" class="img-fluid" [title]="article.title" />

                <h2 class="mt-4">{{article.title}}</h2>

                <div class="d-flex justify-content-between mt-4">
                    <span>{{article.author}}</span>

                    <span>{{article.publishedDate | date: 'dd-MM-yyyy'}}</span>
                   
                </div>

                <div *ngIf="article.categories" class="mt-4">
                    <span class="badge bg-secondary me-2" *ngFor="let category of article.categories">
                        {{category.name}}
                    </span>
                </div>

                <div class="mt-4" article-content>
                    <markdown [data]="article.content"></markdown>
                </div>

            </div>
        </div>
    </div>
</ng-container>

<ng-template #loader>
    <div class="text-center mt-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>
