<div class="container">
    <h3 class="mt-3">Create Category</h3>
    <hr/>

    <form #form="ngForm" (ngSubmit)="handleOnCreate()"> <!-- use ngSubmit to handle the form submission -->
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Name</label>

                <input type="text" id="categoryName" class="form-control" name="categoryName" placeholder="Category Name" [(ngModel)]="model.name" />
            </div>

            <div class="mt-3">
                <label class="form-label">Url Handle</label>

                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" placeholder="Category Url Handle" [(ngModel)]="model.urlHandle"/>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
</div>
