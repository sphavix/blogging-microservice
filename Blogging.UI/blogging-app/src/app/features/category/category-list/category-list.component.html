<div class="container">
    <h3 class="mt-3">Manage Categories</h3>
    <hr />
    <div class="d-flex justify-content-end mt-3">
        <a routerLink="/manage/categories/create" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-striped mt-3">
            <thead>
                <th>Name</th>
                <th>Url Handle</th>
                <th></th>
            </thead>

            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td>
                        <a class="btn btn-ligh" [routerLink]="['/manage/categories', category.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
