<div class="container">
    <h3 class="mt-3">Manage Articles</h3>
    <hr />

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/manage/blogposts/create']" class="btn btn-primary">Create Article</a>
    </div>

    <ng-container *ngIf="blogPosts$ | async as blogPosts">
        <table class="table table-responsive mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Summary</th>
                    <th>Published Date</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let blogpost of blogPosts">
                    <td>{{blogpost.title}}</td>
                    <td>{{blogpost.shortDescription}}</td>
                   
                    <td>{{blogpost.publishedDate}}</td>
                    <td>{{blogpost.author}}</td>
                    <td>
                        <span *ngFor="let category of blogpost.categories">
                            <span class="badge bg-secondary me-2">{{category.name}}</span>
                        </span>
                    </td>

                    <td>
                        <a class="btn btn-light" [routerLink]="['/manage/blogposts', blogpost.id]">
                           Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
